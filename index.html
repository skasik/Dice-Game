<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dice Game</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">

      <h1>The Dice Game</h1>
      <p>Let's Make The Decision...</p>


    <div class="p">
      <p class="pp1">Player 1</p>
      <img class="img1" src="images/dice6.png" alt="">
    </div>
    <div class="p">
      <p class="pp2">Player 2</p>
      <img class="img2" src="images/dice6.png" alt="">

    </div>
    <button type="button" name="change names" class="butn" onclick="getname()">
      Change names
    </button><br>
    <button type="button" name="roll the dice" class="butn" onclick="rollDice()">
      Roll it
    </button>

  </div>


  <script src="index.js" charset="utf-8"></script>

</body>

</html>
